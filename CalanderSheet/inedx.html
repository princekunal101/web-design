<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Calender</title>
</head>

<body>
  <div class="container">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="dynamic-icon">Prev</span>
        <span id="next" class="dynamic-icon">Next</span>
      </div>
    </header>
    <div class="calender">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days">
            
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
