<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/princekunal101/web-design/main/screenshot/R0.png"
        type="image/icon type">

    <title>Google Sign in Page</title>
</head>

<body>

    <div class="container">

        <div class="color-box">
            <div class="clr1"></div>
            <div class="clr2"></div>
            <div class="clr3"></div>
            <div class="clr4"></div>
        </div>

        <div class="cont-box">
            <form id="sign-up-frm">

                <img src="https://raw.githubusercontent.com/princekunal101/web-design/main/screenshot/google_logo.png"
                    style="height: 200px;" alt="google_logo">

                <p id="txt">Sign Up</p>

                <input id="ur-name" class="inpt-fld" type="text" placeholder="Name" name="username" required>
                <input id="ur-email" class="inpt-fld" type="email" placeholder="Email" name="email" required>
                <input id="ur-pswrd" class="inpt-fld" type="password" placeholder="Password" name="password" required>
                <input id="ur-submit" type="submit" value="Sign Up">
            </form>

        </div>




    </div>
    <script src="js/script.js"></script>
</body>

</html>
