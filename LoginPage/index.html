<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="heading">
                <h3>Login</h3>
            </div>
            <div class="title">
                <p>Username</p>
                
                <input class="input" type="text" id="username" placeholder="Enter your username" required>
                <i class='bx bxs-user'></i>
                <p>Password</p>
                
                <input class="input" type="password" id="password" placeholder="Enter your password" required>
           <i class='bx bxs-lock-alt'></i> 
        </div>

            <div class="forget-link">
                <label><input type="checkbox">Remember me</label>
                <a href="#">forget password?</a>
            </div>
            <div class="login-button">
                <button class="loginbtn" id="login" type="submit">
                    Login
                </button>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

</body>

</html>
